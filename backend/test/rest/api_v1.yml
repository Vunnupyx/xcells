# PyRestTest
#
# https://github.com/svanoort/pyresttest
# https://github.com/svanoort/pyresttest/blob/master/advanced_guide.md
#
# Install and run:
# $ pip install pyresttest
# $ pyresttest http://api_host:api_port /path/to/this/api.yml
#
- config:
  - testset: "Infinity Maps API V1"
  - timeout: 100  # Increase timeout from the default 10 seconds
  - variable_binds: {base_path: "api/v1"}
  - generators:
    - rand_id: {type: "random_text", min_length: 30, max_length: 30, character_set: "letters"}
    - rand_str: {type: "random_text", min_length: 50, max_length: 255, character_set: "letters"}
    - rand_name: {type: "random_text", min_length: 3, max_length: 32, character_set: "letters"}
    - rand_int: {type: "random_int"}
    - rand_file: {type: "random_text", min_length: 1024, max_length: 2048}
    - rand_bool: {type: "choice", values: ["True", "False"]}

- test:
  - name: "POST simple map"
  - url: {template: "$base_path/maps"}
  - stop_on_failure: "true"
  - method: "POST"
  - expected_status: [200]
  - headers: {Content-Type: "application/json", Accept: "application/json"}
  - body: "{}"
  - extract_binds:
    - map_id: {jsonpath_mini: "id"}

- test:
  - name: "POST image"
  - url: {template: "$base_path/maps/$map_id/images"}
  - stop_on_failure: "true"
  - method: "POST"
  - expected_status: [200]
  - headers: {Content-Type: "application/octet-stream", Accept: "application/json"}
  - generator_binds: {gen_body: rand_file}
  - variable_binds: {file_body: {template: "$gen_body"}}
  - body: {template: "$file_body"}
  - validators:
    - extract_test: {jsonpath_mini: "id", test: "exists"}
  - extract_binds:
    - image_id: {jsonpath_mini: "id"}

- test:
  - name: "GET image"
  - url: {template: "$base_path/maps/$map_id/images/$image_id"}
  - stop_on_failure: "true"
  - method: "GET"
  - expected_status: [200]
  - headers: {Accept: "application/octet-stream", Accept: "application/octet-stream"}
  - validators:
    - compare: {raw_body: "", comparator: "eq", expected: {template: "$file_body"} }

- test:
  - name: "POST doc"
  - url: {template: "$base_path/maps"}
  - stop_on_failure: "true"
  - method: "POST"
  - expected_status: [200]
  - headers: {Content-Type: "application/json", Accept: "application/json"}
  - generator_binds: {
      config_key: rand_str,
      config: rand_str,
      view_key: rand_str,
      view: rand_str,
      root: rand_id,
      edge_start: rand_id,
      edge_end: rand_id,
      edge_title: rand_str,
      id: rand_id,
      collapsed: rand_bool,
      children1: rand_id,
      children2: rand_id,
      color: rand_str,
      parentId: rand_id,
      positionX: rand_int,
      positionY: rand_int,
      scale: rand_int,
      title: rand_str,
      width: rand_int,
      height: rand_int,
      headerHeight: rand_int,
      bodyHeight: rand_int,
    }
  - body: {template: '{
      "config": {"$config_key": "$config"},
      "view": {"$view_key": "$view"},
      "root": "$root",
      "edges": [{
        "start": "$edge_start",
        "end": "$edge_end",
        "title": "$edge_title"
      }],
      "nodes": [{
        "id": "$id",
        "backgroundImage": "$image_id",
        "collapsed": "$collapsed",
        "childrenIds": ["$children1", "$children2"],
        "color": "$color",
        "parentId": "$parentId",
        "positionX": "$positionX",
        "positionY": "$positionY",
        "scale": "$scale",
        "title": "$title",
        "width": "$width",
        "height": "$height",
        "headerHeight": "$headerHeight",
        "bodyHeight": "$bodyHeight"
      }]
    }'}
  - validators:
    - extract_test: {jsonpath_mini: "id", test: "exists"}
  - extract_binds:
    - map_id: {jsonpath_mini: "id"}

- test:
  - name: "GET doc"
  - url: {template: "$base_path/maps/$map_id"}
  - stop_on_failure: "true"
  - method: "GET"
  - headers: {Content-Type: "application/json", Accept: "application/json"}
  - expected_status: [200]
  - validators:
    - compare: {jsonpath_mini: "root", comparator: "eq", expected: {template: "$root"}}
    - compare: {jsonpath_mini: "id", comparator: "eq", expected: {template: "$map_id"}}
    - compare: {jsonpath_mini: "edges", comparator: "count_eq", expected: 1}
    - compare: {jsonpath_mini: "edges.0.start", comparator: "eq", expected: {template: "$edge_start"}}
    - compare: {jsonpath_mini: "edges.0.end", comparator: "eq", expected: {template: "$edge_end"}}
    - compare: {jsonpath_mini: "edges.0.title", comparator: "eq", expected: {template: "$edge_title"}}
    - compare: {jsonpath_mini: "nodes", comparator: "count_eq", expected: 1}
    - compare: {jsonpath_mini: "nodes.0.id", comparator: "eq", expected: {template: "$id"}}
    - compare: {jsonpath_mini: "nodes.0.backgroundImage", comparator: "eq", expected: {template: "$image_id"}}
    - compare: {jsonpath_mini: "nodes.0.collapsed", comparator: "str_eq", expected: {template: "$collapsed"}}
    - compare: {jsonpath_mini: "nodes.0.childrenIds", comparator: "count_eq", expected: 2}
    - compare: {jsonpath_mini: "nodes.0.childrenIds.0", comparator: "eq", expected: {template: "$children1"}}
    - compare: {jsonpath_mini: "nodes.0.childrenIds.1", comparator: "eq", expected: {template: "$children2"}}
    - compare: {jsonpath_mini: "nodes.0.color", comparator: "eq", expected: {template: "$color"}}
    - compare: {jsonpath_mini: "nodes.0.parentId", comparator: "eq", expected: {template: "$parentId"}}
    - compare: {jsonpath_mini: "nodes.0.positionX", comparator: "str_eq", expected: {template: "$positionX.0"}}
    - compare: {jsonpath_mini: "nodes.0.positionY", comparator: "str_eq", expected: {template: "$positionY.0"}}
    - compare: {jsonpath_mini: "nodes.0.scale", comparator: "str_eq", expected: {template: "$scale.0"}}
    - compare: {jsonpath_mini: "nodes.0.title", comparator: "eq", expected: {template: "$title"}}
    - compare: {jsonpath_mini: "nodes.0.width", comparator: "str_eq", expected: {template: "$width.0"}}
    - compare: {jsonpath_mini: "nodes.0.height", comparator: "str_eq", expected: {template: "$height.0"}}
    - compare: {jsonpath_mini: "nodes.0.headerHeight", comparator: "str_eq", expected: {template: "$headerHeight.0"}}
    - compare: {jsonpath_mini: "nodes.0.bodyHeight", comparator: "str_eq", expected: {template: "$bodyHeight.0"}}
    - compare: {jsonpath_mini: {template: "config.$config_key"}, comparator: "eq", expected: {template: "$config"}}
    - compare: {jsonpath_mini: {template: "view.$view_key"}, comparator: "eq", expected: {template: "$view"}}

